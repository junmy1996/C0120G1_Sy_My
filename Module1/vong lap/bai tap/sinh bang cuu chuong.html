<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var kq="<table>"
    for(var i=1;i<=9;i++){
       kq+="<tr>";
        for(var j=2;j<=9;j++){
            kq+="<td>"+j+"*"+i+"="+ i*j+"&nbsp &nbsp &nbsp &nbsp &nbsp"+"</td>"
        }
        kq+="&nbsp &nbsp &nbsp &nbsp &nbsp"+"</tr>"
    }
    kq+="</table>"
    document.write(kq)
</script>
</body>
</html>
