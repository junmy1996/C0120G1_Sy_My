<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
a: <input type ="text" id ="a">
b :<input type ="text" id ="b">
<input type ="button" value="phep cong"onclick="tong()">
<input type ="button" value="phep tru"onclick=" hieu ()">
<input type ="button" value="nhan "onclick=" nhan ()">
<input type ="button" value="chia "onclick="chia ()">
ketqua:<input type ="text" id="ketqua">
<script>
    function tong() {
        var a =document.getElementById("a").value;
        var b =document.getElementById("b").value;
        document.getElementById("ketqua").value = parseInt(a) + parseInt(b);

    }
    function hieu () {
        var a =document.getElementById("a").value;
        var b =document.getElementById("b").value;
        document.getElementById("ketqua").value = parseInt(a) -parseInt(b);

    }
    function nhan () {
        var a =document.getElementById("a").value;
        var b =document.getElementById("b").value;
        document.getElementById("ketqua").value = parseInt(a)*parseInt(b);

    }
    function chia() {
        var a =document.getElementById("a").value;
        var b =document.getElementById("b").value;
        document.getElementById("ketqua").value =parseInt(a) / parseInt(b);


    }
</script>
</body>
</html>
