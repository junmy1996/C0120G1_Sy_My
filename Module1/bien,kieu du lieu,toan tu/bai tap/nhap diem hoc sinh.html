<body>
<script>
    var hoa;
    var sinh;
    var ly;
    hoa = prompt("hoa");
    sinh = prompt("sinh");
    ly = prompt("ly");
    var hoa =parseInt(hoa);
    var sinh =parseInt(sinh);
    var ly = parseInt(ly);
    var tong = hoa + sinh + ly ;
    var trungbinh = tong / 3
    document.write("tong : " + tong);
    document.write(" trungbinh : " + trungbinh);
</script>
